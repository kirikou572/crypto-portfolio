<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Crypto Portfolio</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1, h2 {
      color: #00bcd4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background: #1e1e1e;
    }

    .total-sum {
      margin-top: 1rem;
      font-weight: bold;
      color: #00e676;
    }

    button {
      padding: 0.3rem 0.5rem;
      background: #00bcd4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout {
      margin-top: 2rem;
      background: #f44336;
    }

    .message {
      margin-top: 1rem;
    }

    .error {
      color: #f44336;
    }

    .success {
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur votre dashboard</h1>

  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Quantité</th>
        <th>Prix ($)</th>
        <th>Total ($)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="portfolioTable"></tbody>
  </table>

  <div class="total-sum" id="totalSum">Total du portefeuille : $0.00</div>

  <div class="message" id="message"></div>

  <button class="logout" onclick="logout()">Se déconnecter</button>

  <script>
    const API_URL = "https://crypto-portfolio-production-b673.up.railway.app/portfolio";

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    async function fetchPortfolio() {
      const token = localStorage.getItem("token");
      if (!token) return;

      try {
        const res = await fetch(API_URL, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();
        if (res.ok) {
          renderPortfolio(data.portfolio);
        } else {
          document.getElementById("message").textContent = data.message || "Erreur";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Erreur réseau";
      }
    }

    function renderPortfolio(portfolio) {
      const table = document.getElementById("portfolioTable");
      const totalSum = document.getElementById("totalSum");
      table.innerHTML = "";
      let sum = 0;

      portfolio.forEach(item => {
        const tr = document.createElement("tr");

        const total = item.total || item.amount * item.price;
        sum += total;

        tr.innerHTML = `
          <td>${item.ticker}</td>
          <td>${item.amount}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>$${total.toFixed(2)}</td>
          <td><button onclick="modifyCrypto('${item.ticker}')">Modifier</button></td>
        `;
        table.appendChild(tr);
      });

      totalSum.textContent = `Total du portefeuille : $${sum.toFixed(2)}`;
    }

    async function modifyCrypto(ticker) {
      const token = localStorage.getItem("token");
      const action = prompt(`Souhaitez-vous AJOUTER ou RETIRER une quantité pour ${ticker}? (ajouter / retirer)`);
      if (!action || !["ajouter", "retirer"].includes(action.toLowerCase())) return;

      const input = prompt("Indiquez la quantité :");
      const amount = parseFloat(input);
      if (isNaN(amount) || amount <= 0) return alert("Quantité invalide.");

      const finalAmount = action.toLowerCase() === "retirer" ? -amount : amount;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ ticker, amount: finalAmount })
        });

        const data = await res.json();
        if (res.ok) {
          fetchPortfolio();
          document.getElementById("message").textContent = "Mise à jour réussie.";
          document.getElementById("message").className = "message success";
        } else {
          document.getElementById("message").textContent = data.message || "Erreur lors de la modification.";
          document.getElementById("message").className = "message error";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Erreur réseau.";
        document.getElementById("message").className = "message error";
      }
    }

    window.onload = fetchPortfolio;
  </script>
</body>
</html>
