<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Crypto Portfolio</title>
</head>
<body>
  <h1>Connexion</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://crypto-portfolio-production-b673.up.railway.app/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        const messageEl = document.getElementById('message');

        if (res.ok) {
          messageEl.textContent = 'Connexion réussie. Token : ' + data.token;
        } else {
          messageEl.textContent = 'Erreur : ' + data.message;
        }
      } catch (err) {
        document.getElementById('message').textContent = 'Erreur réseau : ' + err.message;
      }
    });
  </script>
</body>
</html>
