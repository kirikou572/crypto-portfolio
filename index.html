<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Portfolio - Connexion / Inscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
      display: none;
    }

    form.active {
      display: block;
    }

    input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0097a7;
    }

    .switch-link {
      margin-top: 1rem;
      cursor: pointer;
      color: #00bcd4;
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Crypto Portfolio</h1>

  <form id="loginForm" class="active">
    <h2>Connexion</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <div class="switch-link" onclick="toggleForms()">Pas encore de compte ? Inscris-toi</div>
  </form>

  <form id="signupForm">
    <h2>Inscription</h2>
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Mot de passe" required />
    <button type="submit">S’inscrire</button>
    <div class="switch-link" onclick="toggleForms()">Déjà un compte ? Connecte-toi</div>
  </form>

  <div class="message" id="message"></div>

  <script>
    const backendUrl = "https://crypto-portfolio-production-b673.up.railway.app";
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const messageDiv = document.getElementById("message");

    function toggleForms() {
      loginForm.classList.toggle("active");
      signupForm.classList.toggle("active");
      messageDiv.textContent = "";
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch(`${backendUrl}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          messageDiv.style.color = "lightgreen";
          messageDiv.textContent = "Connexion réussie !";
          window.location.href = "dashboard.html";
        } else {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = data.message || "Erreur de connexion.";
        }
      } catch (err) {
        messageDiv.style.color = "#f44336";
        messageDiv.textContent = "Erreur réseau : " + err.message;
      }
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;

      try {
        const res = await fetch(`${backendUrl}/auth/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.style.color = "lightgreen";
          messageDiv.textContent = "Inscription réussie ! Vous pouvez vous connecter.";
          toggleForms();
        } else {
          messageDiv.style.color = "#f44336";
          messageDiv.textContent = data.message || "Erreur d’inscription.";
        }
      } catch (err) {
        messageDiv.style.color = "#f44336";
        messageDiv.textContent = "Erreur réseau : " + err.message;
      }
    });
  </script>
</body>
</html>
