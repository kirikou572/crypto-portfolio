<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
</head>
<body>
  <h1>Connexion</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nom d’utilisateur" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>

  <p>Pas encore de compte ? <a href="signup.html">Inscrivez-vous ici</a></p>

  <div id="message"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://crypto-portfolio-production-b673.up.railway.app/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = 'Connexion réussie !';
          // ici tu peux rediriger vers une autre page, par ex:
          // window.location.href = 'dashboard.html';
        } else {
          messageDiv.textContent = data.message || 'Erreur lors de la connexion';
        }
      } catch (err) {
        messageDiv.textContent = 'Erreur réseau : ' + err.message;
      }
    });
  </script>
</body>
</html>
